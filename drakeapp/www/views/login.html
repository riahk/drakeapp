<ion-view title="login">
  <ion-content padding="false">
    <h2>Drake App</h2>
    <form ng-submit="letsGo()">
	    <div class="list list-inset">
	      <label class="item item-input">
	        <input ng-model="username" type="text" placeholder="Username">
	      </label>
	      <label class="item item-input">
	        <input ng-model="password" type="text" placeholder="Password">
	      </label>
	    </div> 
	    <div>
          <button type="submit" class="button button-block button-calm">Submit</button>
      	  <span> <a ng-click="fbLogin()"><img class="oauth_button" src="http://i.stack.imgur.com/pZzc4.png" /></a> </span><br />

        </div>
	</form>
  </ion-content>
</ion-view>
